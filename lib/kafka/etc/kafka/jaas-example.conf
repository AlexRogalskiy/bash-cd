#Kafka Broker authentication for kafka clients
KafkaServer {
  org.apache.kafka.common.security.plain.PlainLoginModule required
  username="admin"
  password="...kafka.admin.pwd..."
  user_admin="...kafka.admin.pwd..."
  #user_readonly="...pwd..."
};

#internal ZooKeeper client authentication
Client {
  org.apache.kafka.common.security.plain.PlainLoginModule required
  username="admin"
  password="..zk.admin.pwd..";
};